<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>Cálculo de Prestação</title>
</head>

<body>
  <div id="container">
    <h1>Cálculo de Prestação</h1>
    <form id="loan-form" onsubmit="calculateResult(event)">
      <div class="form-input">
        <label for="loan-value">Valor:</label>
        <input type="number" id="loan-value" min="100" step="0.01" required>
      </div>
      <div class="form-input">
        <label for="loan-installments">Quantidade de Parcelas:</label>
        <input type="number" id="loan-installments" min="1" step="1" required>
      </div>
      <div class="form-input">
        <label for="client-type">Tipo de cliente:</label>
        <select id="client-type">
          <option value="2.5">Standard</option>
          <option value="1.99">Platinum</option>
          <option value="1.2">Gold</option>
        </select>
      </div>

      <div id="button-area">
        <button>Calcular Prestação</button>
      </div>
    </form>

    <span id="result"></span>
  </div>

  <script src="/main.js"></script>
</body>

</html>
